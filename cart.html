<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
      background-color: #000; /* خلفية سوداء */
      color: white; /* لون النص أبيض */
    }

    .cart-container {
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #222; /* لون مربع المنتج */
      border: 1px solid #444; /* إطار */
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .cart-item-info {
      flex: 1;
      margin-left: 15px;
    }

    .cart-item-info h3 {
      margin: 0 0 10px;
    }

    .cart-item-info p {
      margin: 0;
    }

    .cart-item-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cart-item-actions button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .cart-item-actions button:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      background-color: #ff4d4d;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #111; /* خلفية سوداء */
      color: white;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>سلة المشتريات</h1>
    <div class="cart-item" id="item1">
      <img src="product1.png" alt="منتج 1">
      <div class="cart-item-info">
        <h3>اسم المنتج 1</h3>
        <p>السعر: 100 ريال</p>
      </div>
      <div class="cart-item-actions">
        <button class="buy-btn">شراء</button>
        <button class="delete-btn" onclick="deleteItem('item1')">حذف</button>
      </div>
    </div>
    <div class="cart-item" id="item2">
      <img src="product2.png" alt="منتج 2">
      <div class="cart-item-info">
        <h3>اسم المنتج 2</h3>
        <p>السعر: 150 ريال</p>
      </div>
      <div class="cart-item-actions">
        <button class="buy-btn">شراء</button>
        <button class="delete-btn" onclick="deleteItem('item2')">حذف</button>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2024 Ilyas Shop. جميع الحقوق محفوظة.
  </footer>

  <script>
    // وظيفة لحذف العنصر عند النقر على زر "حذف"
    function deleteItem(itemId) {
      const item = document.getElementById(itemId);
      item.style.display = 'none'; // إخفاء العنصر
    }
  </script>
</body>
</html>
