<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - Ilyas Shop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
      background-color: #000; /* خلفية سوداء */
      color: #fff; /* النص باللون الأبيض */
    }

    .contact-container {
      border: 5px solid #d4af37; /* حواف ذهبية */
      border-radius: 15px;
      padding: 20px;
      margin: 50px auto;
      max-width: 500px;
      background-color: #111; /* خلفية داخلية أغمق */
    }

    h1 {
      font-size: 2.5em;
      color: #d4af37; /* لون ذهبي */
      margin-bottom: 20px;
    }

    .contact-item {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .social-links a {
      color: #d4af37; /* روابط ذهبية */
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Ilyas Shop</h1>
    <div class="contact-item">📞 رقم الهاتف: 123-456-789</div>
    <div class="contact-item">📧 البريد الإلكتروني: ilyas.shop@example.com</div>
    <div class="contact-item">🌍 الموقع: www.ilyas-shop.com</div>
    <div class="social-links">
      <a href="#">إنستجرام</a> | 
      <a href="#">تويتر</a> | 
      <a href="#">فيسبوك</a>
    </div>
  </div>
</body>
</html>
