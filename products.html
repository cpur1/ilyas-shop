<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنتجات - Ilyas Shop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }

    .header {
      position: relative;
      background-color: #f5f5f5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      background-color: #333;
      border-radius: 5px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      display: block;
    }

    .nav-links li a:hover {
      background-color: #555;
    }

    .search-bar {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar:focus {
      border-color: #333;
    }

    .banner img {
      width: 100%;
      height: auto;
    }

    .products {
      padding: 20px;
      background-image: url('banner-down.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .products h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      text-align: center;
      background-image: url('banner-down.jpg');
      background-size: cover;
      background-position: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      background-color: #e6f7ff;
      padding: 10px;
      border-radius: 10px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <!-- الجزء العلوي (Header) -->
  <header class="header">
    <nav class="navbar">
      <div class="logo">Ilyas Shop</div>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="products.html">المنتجات</a></li>
        <li><a href="offers.html">العروض</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
      </ul>
      <div class="actions">
        <form action="search_results.html" method="get">
          <input type="text" name="query" placeholder="بحث..." class="search-bar">
        </form>
        <a href="#" class="cart-icon">🛒</a>
      </div>
    </nav>
    <div class="banner">
      <img src="banner.jpg" alt="منتجات Ilyas Shop">
    </div>
  </header>

  <!-- قسم المنتجات -->
  <section class="products">
    <h2>منتجاتنا</h2>
    <div class="product-grid">
      <div class="product">
        <img src="product1.png" alt="منتج 1">
        <h3>اسم المنتج</h3>
        <p>السعر: 100 ريال</p>
        <button>إضافة إلى السلة</button>
      </div>
      <div class="product">
        <img src="product2.png" alt="منتج 2">
        <h3>اسم المنتج</h3>
        <p>السعر: 150 ريال</p>
        <button>إضافة إلى السلة</button>
      </div>
      <div class="product">
        <img src="product3.png" alt="منتج 3">
        <h3>اسم المنتج</h3>
        <p>السعر: 200 ريال</p>
        <button>إضافة إلى السلة</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Ilyas Shop. جميع الحقوق محفوظة.</p>
    <div class="social-links">
      <a href="#">فيسبوك</a> | <a href="#">تويتر</a> | <a href="#">إنستغرام</a>
    </div>
  </footer>
</body>
</html>
