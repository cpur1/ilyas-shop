  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }

    .header {
      position: relative;
      background-color: #f5f5f5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      background-color: #333;
      border-radius: 5px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      display: block;
    }

    .nav-links li a:hover {
      background-color: #555;
    }

    .search-bar {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar:focus {
      border-color: #333;
    }

    .banner img {
      width: 100%;
      height: auto;
    }

    .products, .offers {
      padding: 20px;
      background-image: url('banner-down.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .products h2, .offers h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      border-radius: 10px;
      cursor: pointer;
    }

    .add-to-cart-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .add-to-cart-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 80%;
      max-width: 400px;
    }

    .modal h3 {
      margin-top: 0;
    }

    .modal-close {
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .modal-close:hover {
      background: #cc0000;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
